<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/png">
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <div class="overflow-hidden flex min-h-screen">
      <div class="container">
        <div class="h-full flex flex-col justify-center py-6 space-y-10"><a class="flex flex-col items-center gap-4" href="#"><img class="w-20 h-20" src="assets/images/logo.png" alt="ООО &quot;СоюзРубин-Втормет&quot;">
            <h1 class="font-bold text-xl text-firm-rose-200">ООО "СоюзРубин-Втормет"</h1></a>
          <form class="flex flex-col space-y-6">
            <div class="flex flex-col space-y-4">
              <input class="bg-gray-100 rounded-md py-2 px-3 text-lg text-black placeholder:text-gray-500 focus" type="text" placeholder="Логин">
              <input class="bg-gray-100 rounded-md py-2 px-3 text-lg text-black placeholder:text-gray-500 focus" type="password" placeholder="Пароль">

              </label>
            </div>
            <div class="flex flex-col space-y-4">
              <button class="bg-firm-rose-100 border border-firm-rose-100 rounded-md py-2 px-3 font-bold text-lg text-white transition-colors hover:bg-white hover:text-firm-rose-100" type="button">Войти</button>
              <button class="bg-white border border-blue-500 rounded-md py-2 px-3 font-bold text-lg text-blue-500" type="button">Регистрация</button><a class="self-center text-gray-400" href="#">Восстановить пароль</a>
            </div>
          </form>
        </div>
      </div>
    </div>
